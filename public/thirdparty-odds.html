<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Á¨¨‰∏âÊñπËµîÁéáÊï∞ÊçÆ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #0a0e27;
      color: #e0e0e0;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    h1 {
      color: #4fc3f7;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 12px 24px;
      background: #1a1f3a;
      border: none;
      border-radius: 8px 8px 0 0;
      color: #888;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .tab.active {
      background: #4fc3f7;
      color: #0a0e27;
    }

    .controls {
      background: #1a1f3a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .controls select,
    .controls button {
      padding: 10px 15px;
      border: 1px solid #2a3f5f;
      border-radius: 4px;
      background: #0f1729;
      color: #e0e0e0;
      font-size: 14px;
    }

    .controls button {
      background: #4fc3f7;
      color: #0a0e27;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .stats {
      background: #1a1f3a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      gap: 30px;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
    }

    .stat-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #4fc3f7;
    }

    .matches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 15px;
    }

    .match-card {
      background: #1a1f3a;
      border-radius: 8px;
      padding: 15px;
      border-left: 4px solid #4fc3f7;
    }

    .match-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #2a3f5f;
    }

    .league {
      font-size: 12px;
      color: #888;
    }

    .status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: bold;
    }

    .status-live {
      background: #f44336;
      color: white;
      animation: pulse 2s infinite;
    }

    .status-today {
      background: #ff9800;
      color: white;
    }

    .status-tomorrow {
      background: #4caf50;
      color: white;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .teams {
      margin-bottom: 12px;
    }

    .team {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }

    .team-name {
      font-weight: 500;
      font-size: 15px;
    }

    .team-name-en {
      font-size: 12px;
      color: #888;
      margin-top: 2px;
    }

    .score {
      font-size: 18px;
      font-weight: bold;
      color: #4fc3f7;
      min-width: 30px;
      text-align: right;
    }

    .odds {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 12px;
    }

    .odds-item {
      background: #0f1729;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }

    .odds-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 4px;
    }

    .odds-value {
      font-size: 14px;
      font-weight: bold;
      color: #4fc3f7;
    }

    .match-time {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
      text-align: right;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #888;
      font-size: 18px;
    }

    .empty {
      text-align: center;
      padding: 60px;
      color: #888;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Á¨¨‰∏âÊñπËµîÁéáÊï∞ÊçÆ</h1>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('isports')">iSportsAPI</button>
      <button class="tab" onclick="switchTab('oddsapi')">Odds-API.io</button>
      <button class="tab" onclick="switchTab('all')">ÂÖ®ÈÉ®</button>
    </div>

    <div class="controls">
      <select id="statusFilter">
        <option value="">ÂÖ®ÈÉ®Áä∂ÊÄÅ</option>
        <option value="live">ÊªöÁêÉ</option>
        <option value="today">‰ªäÊó•</option>
        <option value="tomorrow">ÊòéÊó•</option>
      </select>
      <button onclick="refreshData()">üîÑ Âà∑Êñ∞Êï∞ÊçÆ</button>
      <button onclick="window.location.href='/team-mapping'">‚öôÔ∏è ÂêçÁß∞Êò†Â∞Ñ</button>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">iSportsAPI</div>
        <div class="stat-value" id="isportsCount">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Odds-API.io</div>
        <div class="stat-value" id="oddsapiCount">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">ÊÄªËÆ°</div>
        <div class="stat-value" id="totalCount">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">ÊúÄÂêéÊõ¥Êñ∞</div>
        <div class="stat-value" id="lastUpdate" style="font-size: 14px;">--</div>
      </div>
    </div>

    <div class="matches-grid" id="matchesGrid">
      <div class="loading">Âä†ËΩΩ‰∏≠...</div>
    </div>
  </div>

  <script>
    let currentTab = 'isports';
    let isportsMatches = [];
    let oddsapiMatches = [];

    window.addEventListener('DOMContentLoaded', () => {
      loadData();
      document.getElementById('statusFilter').addEventListener('change', renderMatches);
      
      // Ëá™Âä®Âà∑Êñ∞ÔºàÊØè30ÁßíÔºâ
      setInterval(loadData, 30000);
    });

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      renderMatches();
    }

    async function loadData() {
      try {
        const response = await fetch('/api/thirdparty/all');
        const result = await response.json();

        if (result.success) {
          isportsMatches = result.data.isports;
          oddsapiMatches = result.data.oddsapi;

          document.getElementById('isportsCount').textContent = isportsMatches.length;
          document.getElementById('oddsapiCount').textContent = oddsapiMatches.length;
          document.getElementById('totalCount').textContent = isportsMatches.length + oddsapiMatches.length;
          document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('zh-CN');

          renderMatches();
        }
      } catch (error) {
        console.error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
        document.getElementById('matchesGrid').innerHTML = '<div class="empty">Âä†ËΩΩÂ§±Ë¥•</div>';
      }
    }

    async function refreshData() {
      document.getElementById('matchesGrid').innerHTML = '<div class="loading">Âà∑Êñ∞‰∏≠...</div>';
      
      try {
        const response = await fetch('/api/thirdparty/refresh', { method: 'POST' });
        const result = await response.json();

        if (result.success) {
          isportsMatches = result.data.isports;
          oddsapiMatches = result.data.oddsapi;

          document.getElementById('isportsCount').textContent = isportsMatches.length;
          document.getElementById('oddsapiCount').textContent = oddsapiMatches.length;
          document.getElementById('totalCount').textContent = isportsMatches.length + oddsapiMatches.length;
          document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('zh-CN');

          renderMatches();
        }
      } catch (error) {
        console.error('Âà∑Êñ∞Êï∞ÊçÆÂ§±Ë¥•:', error);
        document.getElementById('matchesGrid').innerHTML = '<div class="empty">Âà∑Êñ∞Â§±Ë¥•</div>';
      }
    }

    function renderMatches() {
      const statusFilter = document.getElementById('statusFilter').value;
      let matches = [];

      if (currentTab === 'isports') {
        matches = isportsMatches.map(m => ({ ...m, source: 'iSportsAPI' }));
      } else if (currentTab === 'oddsapi') {
        matches = oddsapiMatches.map(m => ({ ...m, source: 'Odds-API.io' }));
      } else {
        matches = [
          ...isportsMatches.map(m => ({ ...m, source: 'iSportsAPI' })),
          ...oddsapiMatches.map(m => ({ ...m, source: 'Odds-API.io' }))
        ];
      }

      if (statusFilter) {
        matches = matches.filter(m => m.status === statusFilter);
      }

      const grid = document.getElementById('matchesGrid');

      if (matches.length === 0) {
        grid.innerHTML = '<div class="empty">ÊöÇÊó†Ëµõ‰∫ãÊï∞ÊçÆ</div>';
        return;
      }

      grid.innerHTML = matches.map(match => `
        <div class="match-card">
          <div class="match-header">
            <div>
              <div class="league">${match.league_name_cn || match.league_name_en}</div>
              <div style="font-size: 10px; color: #666; margin-top: 2px;">${match.source}</div>
            </div>
            <span class="status status-${match.status}">
              ${match.status === 'live' ? 'ÊªöÁêÉ' : match.status === 'today' ? '‰ªäÊó•' : 'ÊòéÊó•'}
            </span>
          </div>

          <div class="teams">
            <div class="team">
              <div>
                <div class="team-name">${match.team_home_cn || match.team_home_en}</div>
                ${match.team_home_en && match.team_home_cn !== match.team_home_en ? `<div class="team-name-en">${match.team_home_en}</div>` : ''}
              </div>
              ${match.score_home !== undefined ? `<div class="score">${match.score_home}</div>` : ''}
            </div>
            <div class="team">
              <div>
                <div class="team-name">${match.team_away_cn || match.team_away_en}</div>
                ${match.team_away_en && match.team_away_cn !== match.team_away_en ? `<div class="team-name-en">${match.team_away_en}</div>` : ''}
              </div>
              ${match.score_away !== undefined ? `<div class="score">${match.score_away}</div>` : ''}
            </div>
          </div>

          <div class="odds">
            ${match.odds.handicap ? `
              <div class="odds-item">
                <div class="odds-label">ËÆ©ÁêÉ ${match.odds.handicap.handicap_line > 0 ? '+' : ''}${match.odds.handicap.handicap_line}</div>
                <div class="odds-value">${match.odds.handicap.home_odds} / ${match.odds.handicap.away_odds}</div>
              </div>
            ` : '<div class="odds-item"><div class="odds-label">ËÆ©ÁêÉ</div><div class="odds-value">-</div></div>'}

            ${match.odds.moneyline ? `
              <div class="odds-item">
                <div class="odds-label">Áã¨Ëµ¢</div>
                <div class="odds-value">${match.odds.moneyline.home_odds} / ${match.odds.moneyline.draw_odds} / ${match.odds.moneyline.away_odds}</div>
              </div>
            ` : '<div class="odds-item"><div class="odds-label">Áã¨Ëµ¢</div><div class="odds-value">-</div></div>'}

            ${match.odds.totals ? `
              <div class="odds-item">
                <div class="odds-label">Â§ßÂ∞è ${match.odds.totals.total_line}</div>
                <div class="odds-value">${match.odds.totals.over_odds} / ${match.odds.totals.under_odds}</div>
              </div>
            ` : '<div class="odds-item"><div class="odds-label">Â§ßÂ∞è</div><div class="odds-value">-</div></div>'}
          </div>

          <div class="match-time">
            ${new Date(match.match_time).toLocaleString('zh-CN')}
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>

<body>

  <script>
    let mappings = [];
    let currentEditId = null;

    // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
    window.addEventListener('DOMContentLoaded', () => {
      loadMappings();
      loadStatistics();

      // æœç´¢å’Œç­›é€‰
      document.getElementById('searchInput').addEventListener('input', loadMappings);
      document.getElementById('verifiedFilter').addEventListener('change', loadMappings);
      document.getElementById('confidenceFilter').addEventListener('change', loadMappings);
    });

    async function loadMappings() {
      const search = document.getElementById('searchInput').value;
      const verified = document.getElementById('verifiedFilter').value;
      const minConfidence = document.getElementById('confidenceFilter').value;

      const params = new URLSearchParams();
      if (search) params.append('search', search);
      if (verified) params.append('verified', verified);
      if (minConfidence) params.append('minConfidence', minConfidence);

      try {
        const response = await fetch(`/api/mapping/teams?${params}`);
        const data = await response.json();

        if (data.success) {
          mappings = data.data;
          renderMappings();
        }
      } catch (error) {
        console.error('åŠ è½½æ˜ å°„å¤±è´¥:', error);
      }
    }

    async function loadStatistics() {
      try {
        const response = await fetch('/api/mapping/statistics');
        const data = await response.json();

        if (data.success) {
          document.getElementById('totalCount').textContent = data.data.total;
          document.getElementById('verifiedCount').textContent = data.data.verified;
          document.getElementById('unverifiedCount').textContent = data.data.unverified;
          document.getElementById('highConfidenceCount').textContent = data.data.highConfidence;
        }
      } catch (error) {
        console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
      }
    }

    function renderMappings() {
      const tbody = document.getElementById('mappingsBody');

      if (mappings.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="empty">æš‚æ— æ˜ å°„æ•°æ®</td></tr>';
        return;
      }

      tbody.innerHTML = mappings.map(m => `
        <tr>
          <td>
            <div class="team-cell">
              <div class="team-name">${m.crown.team_home} vs ${m.crown.team_away}</div>
              <div class="team-name-en">${m.crown.league}</div>
            </div>
          </td>
          <td>
            <div class="team-cell">
              <div class="team-name">${m.isports.team_home_cn} vs ${m.isports.team_away_cn}</div>
              <div class="team-name-en">${m.isports.team_home_en} vs ${m.isports.team_away_en}</div>
              <div class="team-name-en">${m.isports.league_cn} / ${m.isports.league_en}</div>
            </div>
          </td>
          <td>
            <div class="team-cell">
              <div class="team-name">${m.odds_api.team_home_cn} vs ${m.odds_api.team_away_cn}</div>
              <div class="team-name-en">${m.odds_api.team_home_en} vs ${m.odds_api.team_away_en}</div>
              <div class="team-name-en">${m.odds_api.league_cn} / ${m.odds_api.league_en}</div>
            </div>
          </td>
          <td>
            <span class="confidence ${getConfidenceClass(m.match_confidence)}">
              ${(m.match_confidence * 100).toFixed(0)}%
            </span>
          </td>
          <td>
            <span class="${m.verified ? 'verified' : 'unverified'}">
              ${m.verified ? 'å·²éªŒè¯' : 'æœªéªŒè¯'}
            </span>
          </td>
          <td>
            <div class="actions">
              <button class="btn btn-edit" onclick="editMapping('${m.id}')">ç¼–è¾‘</button>
              ${!m.verified ? `<button class="btn btn-verify" onclick="verifyMapping('${m.id}')">éªŒè¯</button>` : ''}
              <button class="btn btn-delete" onclick="deleteMapping('${m.id}')">åˆ é™¤</button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    function getConfidenceClass(confidence) {
      if (confidence >= 0.8) return 'confidence-high';
      if (confidence >= 0.5) return 'confidence-medium';
      return 'confidence-low';
    }

    function showAddModal() {
      currentEditId = null;
      document.getElementById('modalTitle').textContent = 'æ·»åŠ æ˜ å°„';
      document.getElementById('mappingForm').reset();
      document.getElementById('mappingId').value = '';
      document.getElementById('mappingModal').classList.add('active');
    }

    function editMapping(id) {
      const mapping = mappings.find(m => m.id === id);
      if (!mapping) return;

      currentEditId = id;
      document.getElementById('modalTitle').textContent = 'ç¼–è¾‘æ˜ å°„';
      document.getElementById('mappingId').value = id;

      // å¡«å……è¡¨å•
      document.getElementById('crownHomeTeam').value = mapping.crown.team_home;
      document.getElementById('crownAwayTeam').value = mapping.crown.team_away;
      document.getElementById('crownLeague').value = mapping.crown.league;

      document.getElementById('isportsHomeTeamCn').value = mapping.isports.team_home_cn;
      document.getElementById('isportsHomeTeamEn').value = mapping.isports.team_home_en;
      document.getElementById('isportsAwayTeamCn').value = mapping.isports.team_away_cn;
      document.getElementById('isportsAwayTeamEn').value = mapping.isports.team_away_en;
      document.getElementById('isportsLeagueCn').value = mapping.isports.league_cn;
      document.getElementById('isportsLeagueEn').value = mapping.isports.league_en;

      document.getElementById('oddsapiHomeTeamCn').value = mapping.odds_api.team_home_cn;
      document.getElementById('oddsapiHomeTeamEn').value = mapping.odds_api.team_home_en;
      document.getElementById('oddsapiAwayTeamCn').value = mapping.odds_api.team_away_cn;
      document.getElementById('oddsapiAwayTeamEn').value = mapping.odds_api.team_away_en;
      document.getElementById('oddsapiLeagueCn').value = mapping.odds_api.league_cn;
      document.getElementById('oddsapiLeagueEn').value = mapping.odds_api.league_en;

      document.getElementById('matchConfidence').value = mapping.match_confidence;

      document.getElementById('mappingModal').classList.add('active');
    }

    async function saveMappingHandler(event) {
      event.preventDefault();

      const id = document.getElementById('mappingId').value;
      const data = {
        crown: {
          team_home: document.getElementById('crownHomeTeam').value,
          team_away: document.getElementById('crownAwayTeam').value,
          league: document.getElementById('crownLeague').value,
        },
        isports: {
          team_home_cn: document.getElementById('isportsHomeTeamCn').value,
          team_home_en: document.getElementById('isportsHomeTeamEn').value,
          team_away_cn: document.getElementById('isportsAwayTeamCn').value,
          team_away_en: document.getElementById('isportsAwayTeamEn').value,
          league_cn: document.getElementById('isportsLeagueCn').value,
          league_en: document.getElementById('isportsLeagueEn').value,
        },
        odds_api: {
          team_home_cn: document.getElementById('oddsapiHomeTeamCn').value,
          team_home_en: document.getElementById('oddsapiHomeTeamEn').value,
          team_away_cn: document.getElementById('oddsapiAwayTeamCn').value,
          team_away_en: document.getElementById('oddsapiAwayTeamEn').value,
          league_cn: document.getElementById('oddsapiLeagueCn').value,
          league_en: document.getElementById('oddsapiLeagueEn').value,
        },
        match_confidence: parseFloat(document.getElementById('matchConfidence').value),
        verified: false,
      };

      try {
        const url = id ? `/api/mapping/teams/${id}` : '/api/mapping/teams';
        const method = id ? 'PUT' : 'POST';

        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (result.success) {
          closeModal();
          loadMappings();
          loadStatistics();
          alert(id ? 'æ›´æ–°æˆåŠŸï¼' : 'æ·»åŠ æˆåŠŸï¼');
        } else {
          alert('æ“ä½œå¤±è´¥: ' + result.error);
        }
      } catch (error) {
        console.error('ä¿å­˜æ˜ å°„å¤±è´¥:', error);
        alert('æ“ä½œå¤±è´¥: ' + error.message);
      }
    }

    async function verifyMapping(id) {
      if (!confirm('ç¡®è®¤éªŒè¯æ­¤æ˜ å°„ï¼Ÿ')) return;

      try {
        const response = await fetch(`/api/mapping/verify/${id}`, {
          method: 'POST',
        });

        const result = await response.json();

        if (result.success) {
          loadMappings();
          loadStatistics();
          alert('éªŒè¯æˆåŠŸï¼');
        } else {
          alert('éªŒè¯å¤±è´¥: ' + result.error);
        }
      } catch (error) {
        console.error('éªŒè¯æ˜ å°„å¤±è´¥:', error);
        alert('éªŒè¯å¤±è´¥: ' + error.message);
      }
    }

    async function deleteMapping(id) {
      if (!confirm('ç¡®è®¤åˆ é™¤æ­¤æ˜ å°„ï¼Ÿ')) return;

      try {
        const response = await fetch(`/api/mapping/teams/${id}`, {

        const result = await response.json();

        if (result.success) {

          alert('åˆ é™¤æˆåŠŸï¼');
        } else {
          alert('åˆ é™¤å¤±è´¥: ' + result.error);

      } catch (error) {
        console.error('åˆ é™¤æ˜ å°„å¤±è´¥:', error);
        alert('åˆ é™¤å¤±è´¥: ' + error.message);
      }
    }

    function closeModal() {
      document.getElementById('mappingModal').classList.remove('active');
    }
  </script>
